<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="section-6">
        <div class="container">
            <!-- Title and Navigation Buttons in same row -->
            <div class="sec-title-wrapper d-flex justify-content-between align-items-end mb-5">
                <div class="sec-title">
                    <span class="sub-title">CREATIVE MEMBERS</span>
                    <h2>
                        Building a better future with
                        <br>
                        timeless design
                    </h2>
                </div>
                <!-- Navigation Buttons on the right -->
                <div class="team-nav-buttons">
                    <button class="team-nav-btn" id="teamPrevBtn">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <button class="team-nav-btn" id="teamNextBtn">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <!-- Team Carousel Container -->
            <div class="team-carousel-container">

                <!-- Team Cards Track -->
                <div class="team-carousel-viewport">
                    <div class="team-carousel-track" id="teamCarouselTrack">
                        <!-- Team Member 1 -->
                        <div class="team-carousel-item">
                            <div class="team-card">
                                <div class="team-image-wrapper">
                                    <img src="assets/img/team1-1.jpg" alt="Courtney Henry" class="team-image">
                                    <button class="share-btn">
                                        <i class="fas fa-share-alt"></i>
                                    </button>
                                    <div class="social-links">
                                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                                        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                                        <a href="#" class="social-icon"><i class="fab fa-pinterest-p"></i></a>
                                    </div>
                                </div>
                                <div class="team-info">
                                    <h3 class="team-name">Courtney Henry</h3>
                                    <p class="team-role">Seller</p>
                                </div>
                            </div>
                        </div>

                        <!-- Team Member 2 -->
                        <div class="team-carousel-item">
                            <div class="team-card">
                                <div class="team-image-wrapper">
                                    <img src="assets/img/team1-2.jpg" alt="Theresa Webb" class="team-image">
                                    <button class="share-btn">
                                        <i class="fas fa-share-alt"></i>
                                    </button>
                                    <div class="social-links">
                                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                                        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                                        <a href="#" class="social-icon"><i class="fab fa-pinterest-p"></i></a>
                                    </div>
                                </div>
                                <div class="team-info">
                                    <h3 class="team-name">Theresa Webb</h3>
                                    <p class="team-role">Buyer</p>
                                </div>
                            </div>
                        </div>

                        <!-- Team Member 3 -->
                        <div class="team-carousel-item">
                            <div class="team-card">
                                <div class="team-image-wrapper">
                                    <img src="assets/img/team1-3.jpg" alt="Darell Steward" class="team-image">
                                    <button class="share-btn">
                                        <i class="fas fa-share-alt"></i>
                                    </button>
                                    <div class="social-links">
                                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                                        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                                        <a href="#" class="social-icon"><i class="fab fa-pinterest-p"></i></a>
                                    </div>
                                </div>
                                <div class="team-info">
                                    <h3 class="team-name">Darell Steward</h3>
                                    <p class="team-role">General Manager</p>
                                </div>
                            </div>
                        </div>

                        <!-- Team Member 4 -->
                        <div class="team-carousel-item">
                            <div class="team-card">
                                <div class="team-image-wrapper">
                                    <img src="assets/img/team1-1.jpg" alt="Courtney Henry" class="team-image">
                                    <button class="share-btn">
                                        <i class="fas fa-share-alt"></i>
                                    </button>
                                    <div class="social-links">
                                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                                        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                                        <a href="#" class="social-icon"><i class="fab fa-pinterest-p"></i></a>
                                    </div>
                                </div>
                                <div class="team-info">
                                    <h3 class="team-name">Courtney Henry</h3>
                                    <p class="team-role">Seller</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
