<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="section-10">
        <div class="container">
            <div class="award-content row">
                <!-- Counter 1 - Happy Clients -->
                <div class="counter-block col-xl-3 col-lg-6 col-md-6 col-sm-12">
                    <div class="inner">
                        <i class="icon fa fa-users"></i>
                        <h6 class="counter-title">Happy Clients</h6>
                        <div class="count-box">480+</div>
                    </div>
                </div>
                <!-- Counter 2 - Winning Award -->
                <div class="counter-block col-xl-3 col-lg-6 col-md-6 col-sm-12">
                    <div class="inner">
                        <i class="icon fa fa-award"></i>
                        <h6 class="counter-title">Winning award</h6>
                        <div class="count-box">300+</div>
                    </div>
                </div>
                <!-- Counter 3 - Complete Project -->
                <div class="counter-block col-xl-3 col-lg-6 col-md-6 col-sm-12">
                    <div class="inner">
                        <i class="icon fa fa-folder-open"></i>
                        <h6 class="counter-title">Complete project</h6>
                        <div class="count-box">350+</div>
                    </div>
                </div>
                <!-- Counter 4 - Client Review -->
                <div class="counter-block col-xl-3 col-lg-6 col-md-6 col-sm-12">
                    <div class="inner">
                        <i class="icon fa fa-star"></i>
                        <h6 class="counter-title">Client review</h6>
                        <div class="count-box">450+</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
